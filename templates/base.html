<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
    <div class=login>
        {% if session.get('user_id') %} 
            <a href="/logout">Log Out</a>
        {% else %}
            <a href="/login">Log In</a>
    {% endif %}
    </div>

  Ratings
  <hr>

  <!-- Establish flash queue so messages can get flashed -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      {% block content %} put your content here {% endblock %}

</body>
</html>
